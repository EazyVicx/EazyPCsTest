<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - EazyPC</title>

  <style>
    /* Basic Reset */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('images/Happy Crew.jpeg') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: blur(5px);
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      scroll-behavior: smooth;
    }

    body.loaded {
      opacity: 1;
    }

    /* Progress Bar */
    #progress-bar-container {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 7px;
      background: rgba(0, 0, 0, 0.05);
      z-index: 9999;
      border-radius: 2px;
      overflow: hidden;
    }

    #progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(
        90deg,
        rgb(46, 5, 128) 0%,
        rgba(46, 5, 128, 0.8) 50%,
        rgba(46, 5, 128, 0.5) 100%
      );
      border-radius: 2px;
      transition: width 0.25s ease-out;
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(86, 6, 148, 0.8);
      backdrop-filter: blur(5px);
      padding: 10px 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .brand-info {
      display: flex;
      flex-direction: column;
      color: #ec03fc;
    }

    header nav a {
      color: #ec03fc;
      text-decoration: none;
      margin-left: 13px;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    header nav a:hover {
      color: purple;
    }

    /* Contact Section */
    .contact-wrapper {
      flex: 1;
      padding-top: 140px;
      padding-bottom: 150px; 
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .contact-wrapper h2 {
      font-size: 2.8em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }

    .contact-form {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(8px);
      padding: 35px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      width: 90%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .contact-form input, 
    .contact-form textarea {
      background: rgba(255, 255, 255, 0.15);
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 1em;
      color: white;
      outline: none;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .contact-form input::placeholder, 
    .contact-form textarea::placeholder {
      color: #ccccff;
    }

    .contact-form input:focus, 
    .contact-form textarea:focus {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 8px rgba(86, 45, 200, 0.5);
    }

    .contact-form button {
      background: rgb(46, 5, 128);
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .contact-form button:hover {
      background: #9032ed;
    }

    /* Footer */
    footer {
      background-color: rgb(46, 5, 128);
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 14px;
    }

    footer a {
      color: #ccccff;
      text-decoration: none;
      margin: 0 10px;
      display: inline-flex;
      align-items: center;
    }

    footer a img {
      width: 20px;
      height: 20px;
      margin-right: 5px;
    }

    footer a:hover {
      color: white;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .contact-wrapper h2 {
        font-size: 2em;
      }
      .contact-form {
        padding: 25px;

        header{ 
          padding: 8px 10px;
      }
    }
  </style>
</head>

<body>

<!-- Progress Bar -->
<div id="progress-bar-container">
  <div id="progress-bar"></div>
</div>

<!-- Header -->
<header>
  <div class="brand-info">
    <p class="youtube-handle">@EazyVicx</p>
    <p class="slogan">Making Custom PCs Eazy For You!</p>
  </div>
  <nav>
    <a href="index.html">Home</a>
  </nav>
</header>

<!-- Contact Section -->
<div class="contact-wrapper">
  <h2>Contact Us</h2>
  <form class="contact-form" action="#" method="POST">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
    <button type="submit">Send Message</button>
  </form>
</div>

<!-- Footer -->
<footer>
  <div>
    <a href="https://youtube.com/@EazyVicx" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube">
      @EazyVicx
    </a> 
    |
    <a href="https://youtube.com/@CDren" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube">
      @CDren8345
    </a>
  </div>
  <div style="font-size: 12px; opacity: 0.7;">
    Copyright to be formed.
  </div>
</footer>

<!-- Scripts -->
<script>
  window.addEventListener('load', () => {
    document.body.classList.add('loaded');
  });

  document.addEventListener('DOMContentLoaded', function() {
    const progressBar = document.getElementById('progress-bar');

    window.addEventListener('scroll', () => {
      const scrollTop = window.scrollY || document.documentElement.scrollTop;
      const scrollHeight = document.documentElement.scrollHeight - window.innerHeight;
      const scrollPercent = (scrollTop / scrollHeight) * 100;
      progressBar.style.width = scrollPercent + '%';
    });
  });
</script>
</body>
</html>
